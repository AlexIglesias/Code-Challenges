<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default infoPanel">
            <div class="panel-heading new-data">
                <h1 class="panel-title text-center new-data">Add New Data</h1>
            </div>
            <div class="panel-body form">
                <form class="form-horizontal text-left">
                    <fieldset>
                        <div class="row-fluid">
                            <div class="col-xs-12 col-sm-6">
                                <div class="group">      
                                    <input type="text" name="address" class="input-form" ng-model="vm.data.address">
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label for="address" class="label-form">Address</label>
                                </div>
                                    
                                <div class="group">      
                                    <input type="text" name="population" class="input-form" ng-model="vm.data.variables.population">
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label for="population" class="label-form">Population</label>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="is_reference">Is Reference</label>
                                    <div class="controls">
                                        <input type="checkbox" name="is_reference" ng-model="vm.data.variables.is_reference">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="control-group">
                                    <label class="control-label" for="populationIndex">Population Index: {{ vm.data.variables.indexes.population }}</label>
                                    <div class="controls">
                                        <input type="range" name="populationIndex" min="0" max="10" ng-model="vm.data.variables.indexes.population">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="unemploymentIndex">Unemployment Index: {{ vm.data.variables.indexes.unemployment }}</label>
                                    <div class="controls">
                                        <input type="range" name="unemploymentIndex" min="0" max="10" ng-model="vm.data.variables.indexes.unemployment">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="commercialActivityIndex">Commercial Activity Index: {{ vm.data.variables.indexes.commercial_activity }}</label>
                                    <div class="controls">
                                        <input type="range" name="commercialActivityIndex" min="0" max="10" ng-model="vm.data.variables.indexes.commercial_activity">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="wealthIndex">Wealth Index: {{ vm.data.variables.indexes.wealth }}</label>
                                    <div class="controls">
                                        <input type="range" name="wealthIndex" min="0" max="10" ng-model="vm.data.variables.indexes.wealth">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="trafficIndex">Traffic Index: {{ vm.data.variables.indexes.traffic }}</label>
                                    <div class="controls">
                                        <input type="range" name="trafficIndex" min="0" max="10" ng-model="vm.data.variables.indexes.traffic">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="foreignersIndex">Foreigners Index: {{ vm.data.variables.indexes.foreigners }}</label>
                                    <div class="controls">
                                        <input type="range" name="foreignersIndex" min="0" max="10" ng-model="vm.data.variables.indexes.foreigners">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="dependencyRateIndex">Dependency Rate Index: {{ vm.data.variables.indexes.dependency_rate }}</label>
                                    <div class="controls">
                                        <input type="range" name="dependencyRateIndex" min="0" max="10" ng-model="vm.data.variables.indexes.dependency_rate">
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <button style="margin-top: 20px" type="button" class="btn-mod btn-lg btn-primary" ng-click="vm.updateData()">
                                <span>Update</span>
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
