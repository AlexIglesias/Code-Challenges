<!DOCTYPE html>
<html lang="es" ng-app="geoBlinkApp" ng-controller="MenuCtrl as vm">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="GeoBlink - Ironhack">
        <meta name="author" content="Alex Iglesias">
        <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
        <title>{{ vm.titulo }}</title>
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-inner">
                <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="http://www.geoblink.com">
                    <img id="logo" alt="Brand" src="img/logo-w.png">
                  </a>
                </div>
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: vm.isActive('/') }">
                            <a href="#/">Index</a>
                        </li>
                        <li ng-class="{ active: vm.isActive('/data/newData') }">
                            <a href="/#/data/newData">New Data</a>
                        </li>
                        <li ng-class="{ active: vm.isActive('/data/listData') }">
                            <a href="/#/data/listData">Data List</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid" style="margin-top: 5%;" ng-view>
        </div>
        <!-- JavaScript References -->
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="_common/radarChart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-resource.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js"></script>
        <script src="app.js"></script>
        <script src="_common/MenuCtrl.js"></script>
        <script src="data/controllers/DataCtrl.js"></script>
        <script src="data/controllers/SingleDataCtrl.js"></script>
        <script src="data/directives/chartDirective.js"></script>
        <script src="data/factories/geoblinkFactory.js"></script>
    </body>
</html>
